<h2>List of Products</h2>

<table class="table table-hover table-bordered">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Actions</th>
  </thead>
  <tbody>
    @for(product of products; track product.id){
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>USD {{ product.price }}</td>
      <td>
        <a class="btn btn-info" href="javascript:;">Edit</a>&nbsp; 
        <a class="btn btn-danger" (click)="deletePost(product.id)">Delete</a>
      </td>
    </tr>
    }
  </tbody>
</table>
